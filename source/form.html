<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__logo">

      </div>
      <div class="page-header__title">

      </div>
      <div class="page-header__burger">

      </div>
    </div>
  </header>

  <form class="main-form" action="https://echo.htmlacademy.ru">
    <div class="main-form__title">
      Подбор программы
    </div>
    <div class="main-form__text">
      Заполните анкету и мы подберем программу питания для вашего кота
    </div>

    <label for="name">Имя:*</label>
    <input type="text" id="name" placeholder="Барсик">

    <label for="weight">Вес(кг):*</label>
    <input type="number" id="weight" placeholder="7">

    <label for="age">Возраст(лет):*</label>
    <input type="number" id="age" placeholder="7">

    <div class="main-form__separator">

    </div>

    <input type="radio" name="category" id="losing-weight">
    <label for="losing-weight">Похудение</label>

    <input type="radio" name="category" id="gain-weight">
    <label for="gain-weight">Набор массы</label>

    <input type="radio" name="category" id="advice">
    <label for="advice">Не знаю (Нужен ваш совет)</label>

    <div class="main-form__separator">

    </div>

    <div class="main-form__subtitle">
      Контактные данные (владельца кота)
    </div>

    <label for="email">E-mail:*</label>
    <input type="email" id="email" placeholder="kuklachev@gmail.com">
    <input type="image" src="#" alt="image">

    <label for="email">Телефон:*</label>
    <input type="tel" id="tel" placeholder="8 (960) 900-60-90">
    <input type="image" src="#" alt="image">

    <div class="main-form__subtitle">
      Комментарий
    </div>

    <textarea id="about" cols="30" rows="10">

    </textarea>

    <div class="main-form__subtitle">
      Дополнительно
    </div>

    <input type="checkbox" id="sugar">
    <label for="sugar">Сахарозаменитель</label>

    <input type="checkbox" id="water">
    <label for="water">Питьевая вода</label>

    <input type="checkbox" id="milk">
    <label for="milk">Молоко</label>

    <input type="checkbox" id="vitamin">
    <label for="vitamin">Витамины</label>

    <button type="submit" class="main-btn">
      <span class="main-btn__text">
        Отправить заявку
      </span>
    </button>

    <div class="main-form__info">
      * — Обязательные поля
    </div>

  </form>

  <footer class="main-footer">
    <div class="partnership">
      <div class="partnership__invite">
        приглашаем к сотрудничеству дилеров!
      </div>
      <div class="partnership__adsress">
        ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
      </div>
    </div>
    <div class="map">

    </div>
    <div class="social">
      <div class="social__wrapper">
        <div class="social__icon">

        </div>
        <div class="social__icon">

        </div>
        <div class="social__icon">

        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="copyright__title">
        HTML Academy
      </div>
      <div class="copyright__icon">

      </div>
    </div>
  </footer>
</body>

</html>
