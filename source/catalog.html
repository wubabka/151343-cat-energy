<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <div class="page-header__logo">

      </div>
      <div class="page-header__title">

      </div>
      <div class="page-header__burger">

      </div>
    </div>
  </header>

  <main>
    <div class="catalog">
      <div class="catalog__wrapper">
        <div class="catalog__products">
          <div class="catalog__title">
            Каталог продукции
          </div>
          <div class="product">
            <div class="product__container">
              <div class="product__photo">

              </div>
              <div class="product__about">
                <div class="product__title">
                  Cat Energy PRO 500 г
                </div>
                <div class="product__consist">
                  <div class="product__consist-item">
                    <div class="product__field">
                      Объем
                    </div>
                    <div class="product__value">
                      500 г
                    </div>
                  </div>
                  <div class="product__consist-item">
                    <div class="product__field">
                      Вкус

                    </div>
                    <div class="product__value">
                      Курица

                    </div>
                  </div>
                  <div class="product__consist-item">
                    <div class="product__field">
                      Цена
                    </div>
                    <div class="product__value">
                      700 Р.
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button class="main-btn">
              <span class="main-btn__text">
                Заказать
              </span>
            </button>
          </div>
        </div>

        <div class="more">
          <div class="more__wrapper">
            <div class="more__icon">

            </div>
            <div class="more__title">

            </div>
            <div class="more__subtitle">

            </div>
            <button class="main-btn">
              <span class="main-btn__text">
                Заказать
              </span>
            </button>
          </div>
        </div>

        <div class="catalog-other">
          <div class="catalog-other__title">
            Дополнительные товары
          </div>
          <div class="other-product">
            <div class="other-product__title">
              Сахарозаменитель
            </div>
            <div class="other-product__container">
              <div class="other-product__field">
                1 упаковка (100 г)
              </div>
              <div class="other-product__value">
                100 Р.
              </div>
            </div>
            <button class="main-btn">
              <span class="main-btn__text">
                Заказать
              </span>
            </button>
          </div>
        </div>

        <div class="gift-banner">
          <div class="gift-banner__icon">

          </div>
          <div class="gift-banner__text">

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="partnership">
      <div class="partnership__invite">
        приглашаем к сотрудничеству дилеров!
      </div>
      <div class="partnership__adsress">
        ул. Большая Конюшенная, д. 19/8 Санкт-Петербург
      </div>
    </div>
    <div class="map">

    </div>
    <div class="social">
      <div class="social__wrapper">
        <div class="social__icon">

        </div>
        <div class="social__icon">

        </div>
        <div class="social__icon">

        </div>
      </div>
    </div>
    <div class="copyright">
      <div class="copyright__title">
        HTML Academy
      </div>
      <div class="copyright__icon">

      </div>
    </div>
  </footer>
</body>

</html>
